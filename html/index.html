<script type="text/javascript" src="../res/layui/layui.js"></script>

<script type="text/javascript">
    var laypage;
    var currentPage = 1;
    var pageSize = 5;
    var type = 1200;
    var firstLoad = true;
    function removeClass(element, cla) {
        $(element).removeClass(cla);
    }

	function category(id, tempType){
        removeClass('a.active', 'active');
        type = tempType;
	    $('#' + id).addClass('active');
	    firstLoad = true;
	    initArticle();
	}

    $(function () {
        layui.config({
            base: '../res/js/util/'
        }).use(['element', 'laypage', 'jquery', 'menu'], function () {
            element = layui.element, laypage = layui.laypage, $ = layui.$, menu = layui.menu;
            menu.init();
            initArticle()
        })
    })

    // 初始化文章
    function initArticle() {
        const param = {"currentPage": currentPage, "pageSize": pageSize, "type": type};
        $.ajax({
            type: 'GET',
            // url: 'http://scy.itdage.top/corporation/article/web/getArticle',
            url: 'http://localhost:8769/api-d/web/article/getArticleList/' + currentPage + "/" + pageSize + "/" + type,
            // url: 'http://localhost:9090/manage/article/web/getArticle',
            // data: JSON.stringify(param),
            contentType: "application/json;charset=UTF-8",//指定消息请求类型
            dataType: 'json',
            success: function (data) {
                if(firstLoad){
                    laypage.render({
                        elem: 'demo'
                        , limit: 5
                        , count: data.data.count//数据总数，从服务端得到
                        , jump: function (obj, first) {
                            if (!first) {
                                currentPage = obj.curr;
                                pageSize = obj.limit;
                                initArticle();
                            }
                        }
                    });
                    firstLoad = false;
                }
                $('.list-item').empty();
                var tableData = data.data.data;
                for (let i = 0; i < tableData.length; i++) {
                    var str = '<div class="item">';
                    str += '<div class="layui-fluid">';
                    str += '<div class="layui-row">';
                    str += '<div class="layui-col-xs12 layui-col-sm4 layui-col-md5">';
                    if (i >= 5) {
                        str += '<div class="img"><img src="../res/img/sy_img1.jpg" alt=""></div>';
                    } else {
                        str += '<div class="img"><img src="../res/img/sy_img' + (i + 1) + '.jpg" alt=""></div>';
                    }
                    str += '</div>';
                    str += '<div class="layui-col-xs12 layui-col-sm8 layui-col-md7">';
                    str += '<div class="item-cont">';
                    str += '<h3>';
                    str += tableData[i].title;
                    str += '<button class="layui-btn layui-btn-danger new-icon">new</button>';
                    str += '</h3>';
                    str += '<h5>';
                    str += tableData[i].type;
                    str += '</h5>';
                    str += tableData[i].content;
                    str += '<a href="details.html?id=' + tableData[i].id +  '" +  class="go-icon"></a>';
                    str += '</div>';
                    str += '</div>';
                    str += '</div>';
                    str += '</div>';
                    str += '</div>';
                    $('.list-item').append(str);
                }
            },
            error: function (data) {

            }
        })
    }
</script>
