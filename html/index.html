  <script type="text/javascript">
    layui.config({
      base: '../res/js/util/'
    }).use(['element','laypage','jquery','menu'],function(){
      element = layui.element,laypage = layui.laypage,$ = layui.$,menu = layui.menu;
      laypage.render({
        elem: 'demo'
        ,count: 70 //数据总数，从服务端得到
      });
      menu.init();
    })

    var currentPage = 1;
    var pageSize = 10;
    $(function () {
        initArticle()
    })

    // 初始化文章
    function initArticle() {
      const param = {"currentPage": currentPage, "pageSize": pageSize};
      $.ajax({
            type: 'POST',
            url: 'http://scy.itdage.top/corporation/article/web/getArticle',
            data: JSON.stringify(param),
            contentType: "application/json;charset=UTF-8",//指定消息请求类型
            dataType: 'json',
            success: function (data) {
              for (let i=0; i<data.tableData.length; i++){
                var str = '<div class="item">';
                str += '<div class="layui-fluid">';
                str += '<div class="layui-row">';
                str += '<div class="layui-col-xs12 layui-col-sm4 layui-col-md5">';
                if (i >= 5) {
                  str += '<div class="img"><img src="../res/img/sy_img1.jpg" alt=""></div>';
                } else {
                  str += '<div class="img"><img src="../res/img/sy_img' + (i+1) + '.jpg" alt=""></div>';
                }
                str += '</div>';
                str += '<div class="layui-col-xs12 layui-col-sm8 layui-col-md7">';
                str += '<div class="item-cont">';
                str += '<h3>';
                str += data.tableData[i].title;
                str += '<button class="layui-btn layui-btn-danger new-icon">new</button>';
                str += '</h3>';
                str += '<h5>';
                str += data.tableData[i].typeName;
                str += '</h5>';
                str += data.tableData[i].content;
                str += '<a href="details.html" class="go-icon"></a>';
                str += '</div>';
                str += '</div>';
                str += '</div>';
                str += '</div>';
                str += '</div>';
                $('.list-item').append(str);
              }
              console.log(data)
            },
            error: function (data) {

            }
        })
    }
  </script>
