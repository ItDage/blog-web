  <script type="text/javascript">
    Date.prototype.format = function(fmt) {
      var o = {
        "M+" : this.getMonth()+1,                 //月份
        "d+" : this.getDate(),                    //日
        "h+" : this.getHours(),                   //小时
        "m+" : this.getMinutes(),                 //分
        "s+" : this.getSeconds(),                 //秒
        "q+" : Math.floor((this.getMonth()+3)/3), //季度
        "S"  : this.getMilliseconds()             //毫秒
      };
      if(/(y+)/.test(fmt)) {
        fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
      }
      for(var k in o) {
        if(new RegExp("("+ k +")").test(fmt)){
          fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        }
      }
      return fmt;
    }

   let currentPage = 1;
   let pageSize = 5;
   let firstLoad = true;
   layui.config({
      base: '../res/js/util/'
    }).use(['element','laypage','form','menu', 'mm'],function(){
      element = layui.element,laypage = layui.laypage,form = layui.form,menu = layui.menu, mm=layui.mm, $ =layui.jquery;
      init(mm);
      menu.init();
      // 统计留言条数
      menu.submit()
    })

    function init(mm) {
      $.ajax({
        type: 'GET',
        url:'http://localhost:8769/api-d/web/liuyan/get/'+currentPage+"/"+pageSize,
        contentType: "application/json;charset=UTF-8",//指定消息请求类型
        dataType: 'json',
        success: function (data) {
          if (firstLoad) {
            laypage.render({
              elem: 'demo'
              , limit: 5
              , count: data.data.total//数据总数，从服务端得到
              , jump: function (obj, first) {
                if (!first) {
                  currentPage = obj.curr;
                  pageSize = obj.limit;
                  $(".list-cont").empty()
                  init(mm)
                }
              }
            });
            firstLoad = false;
          }
          let html = laytplCont.innerHTML;
          for (let i=0; i<data.data.data.length;i++){
            let tempStr = null;
            if (data.data.data[i].content.indexOf('script') != -1){
              tempStr = data.data.data[i].content.replace(/</g,"&lt");
            }else {
              tempStr = data.data.data[i].content;
            }
            let data2 = {
              avatar : '../res/img/header.png',
              name : data.data.data[i].email,
              cont : tempStr,
              date : data.data.data[i].lyTimerStr
            }
            let tempHtml = mm.renderHtml(html,data2)
            $(".list-cont").append(tempHtml)
          }
          $(".volume span").html(data.data.total)
        },
        error: function (data) {

        }
      })
    }
  </script>
